<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SIGN UP PAGE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" href="/img/favicon.ico">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Lato&family=Raleway+Dots&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-6">
              <div class="card mt-5">
                <div class="card-body">
                  <h1 class="card-title text-center mb-4 learn-it">LEARN-iT</h1>
                  <form class="auth-form" data-action="signup">
                    <section id="errors"></section>
                    <div class="form-group">
                      <label for="first_name">First Name:</label>
                      <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter last name" required>
                      </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                      <label for="confirm_password">Confirm Password:</label>
                      <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block custom-btn">Sign up</button>
                    <p class="text-center mt-3">Already have an account? <a href="/login.html">Log in here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
          <script defer src="/js/signup.js"></script>
      </body>
</html>
